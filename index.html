<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo de alura">
    </header>
    <main >
        <section class="seccion1">
            <textarea class="text-area" id="EntradaTexto" cols="30" rows="4" placeholder="Ingrese el texto aquí"></textarea>
            <div class="contenedor-alerta">
                <h6 id="alerta_texto" class="informacion"><img class="logo2" src="imagenes/Group.png" alt="logo2">Solo letras minúsculas sin acentos y sin caracteres especiales</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="salida-texto">   
            <textarea class="mensaje" cols="20" rows="10" disabled></textarea>
            <div class="mover-texto">
            <p class="p">
                Ningún mensaje fue encontrado
            </p>
            <span class="span">
                Ingresa el texto que desees encriptar o desencriptar.
            </span>
        </div>
            <div>
                <button class="copiar ocultar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Desarrollado por Jonathan Ponce</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
